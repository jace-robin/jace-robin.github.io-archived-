<!DOCTYPE html>
<html>
  <head>
    <title>Platformer</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
    <script src ="keycodescript.js"></script>
  </head>
  
  <body>
    <div id='board'>
      <div id='floor'></div>
      <div id='player'></div>
    </div>
    <div id="mouseInfo">
      <p id='mouseX'>
        x
      </p>
      <p id='mouseY'>
        y
      </p>
      <p id='mouseHeld'>
        held
      </p>
    </div>
    <break></break>
    <div id="playerInfo">
      <p id='playerX'>
        x
      </p>
      <p id='playerY'>
        y
      </p>
      <p id='speedX'>
        speed x
      </p>
      <p id='speedY'>
        speed y
      </p>
    </div>
  </body>
</html>
